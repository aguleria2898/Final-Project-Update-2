<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location - Fitness Website</title>
    <style>
        body {
            background-color: #222222;
            color: #dddddd;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .location-header {
            text-align: center;
            padding: 50px 0;
        }
        .location-map {
            height: 400px;
            width: 100%;
            border: 1px solid #dddddd;
            margin-bottom: 50px;
        }
        .location-info {
            padding: 20px;
            background-color: #333333;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin-bottom: 50px;
        }
        .location-address {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="location-header">
        <h1>Our services Location</h1>
    </div>
    <div class="location-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2480.0347192783376!2d-122.3984698843358!3d37.78960387933961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80859a6d00690021%3A0x4a501165b5b086d!2s244%20Stockton%20St%2C%20San%20Francisco%2C%20CA%2094108%2C%20USA!5e0!3m2!1sen!2sus!4v1648888185450!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="location-info">
        <div class="location-address">
            <h2>Address</h2>
            <p>244 Stockton St, San Francisco, CA 94108, USA</p>
        </div>
        <div class="location-hours">
            <h2>Hours</h2>
            <p>Monday - Friday: 6am - 10pm</p>
            <p>Saturday - Sunday: 8am - 8pm</p>
        </div>
        <div class="location-contact">
            <h2>Contact</h2>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@fitnesswebsite.com</p>
        </div>
    </div>
</div>
</body>
</html>
